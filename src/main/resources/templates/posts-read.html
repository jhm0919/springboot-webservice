<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<h1>게시글 수정</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id">글 번호</label>
                <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${post.title}" readonly>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:text="${post.content}" readonly></textarea>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">목록으로</a>
        <th:block th:if="${author}">
            <a th:href="@{'/posts/update/' + ${post.id}}" role="button" class="btn btn-primary">수정하기</a>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        </th:block>

        <!-- 댓글 부분 -->
        <th:block th:if="${comments != null}">
            <div class="card">
                <!-- 댓글 개수 -->
                <div class="card-header bi bi-chat-dots">
                    <span th:if="${comments.size() > 0}" th:text="${comments.size() + ' Comments'}"></span>
                    <span th:unless="${comments.size() > 0}">0 Comments</span>
                </div>

                <!-- 댓글 리스트 -->
                <ul class="list-group-flush">
                    <!-- 각각의 댓글 항목 -->
                    <li th:each="comment : ${comments}" th:id="'comments-' + ${comment.id}" class="list-group-item">
                    <span>
                        <span style="font-size: small" th:text="${comment.author}"></span>
                        <span style="font-size: xx-small" th:text="${comment.createdDate}"></span>
                    </span>
                        <th:block th:if="${comment.userId == user.getId()}">
                            <!-- 댓글 수정 버튼 -->
                            <button data-toggle="collapse" th:data-target="'.multi-collapse-' + ${comment.id}" class="badge bi bi-pencil-square">수정</button>

                            <!-- 댓글 삭제 버튼 -->
                            <button th:onclick="'main.commentDelete(' + ${comment.postsId} + ',' + ${comment.id} + ')'" class="badge bi bi-x-square">삭제</button>
                        </th:block>

                        <!-- 댓글 내용 -->
                        <p th:class="'collapse multi-collapse-' + ${comment.id} + ' show'" th:text="${comment.comment}"></p>

                        <!-- 댓글 수정 폼 -->
                        <form th:class="'collapse multi-collapse-' + ${comment.id}" method="post">
                            <input type="hidden" th:id="'id'" th:value="${comment.id}">
                            <input type="hidden" th:id="'postsId'" th:value="${comment.postsId}">
                            <div class="form-group">
                                <textarea class="form-control" th:id="'comment-content'" rows="3" th:text="${comment.comment}"></textarea>
                            </div>
                            <button type="button" th:id="'btn-comment-update'" class="btn btn-outline-primary bi bi-pencil-square"> 수정</button>
                        </form>
                    </li>
                </ul>
            </div>
        </th:block>
        <!-- comments가 비어있을 때 표시할 내용 -->
        <th:block th:unless="${comments != null}">
            <li class="list-group-item">댓글이 없습니다.</li>
        </th:block>
        <div class="card">
            <div class="card-header bi bi-chat-right-dots">댓글 쓰기</div>

        <!-- 댓글작성 부분 -->
            <form>
                <input type="hidden" id="postsId" th:value="${post.id}">

                <div class="card-body" th:if="${user}">
                    <textarea id="comment" class="form-control" rows="4" placeholder="댓글을 입력하세요"></textarea>
                </div>

                <div class="card-footer" th:if="${user}">
                    <button type="button" id="btn-comment-save" class="btn btn-outline-primary bi bi-pencil-square"> 등록</button>
                </div>

                <div class="card-body" style="font-size: small" th:unless="${user}">
                    <a href="/auth/login">로그인</a>을 하시면 댓글을 등록할 수 있습니다.
                </div>
            </form>
        </div>

    </div>
</div>


<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
