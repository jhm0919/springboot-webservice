<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>비밀번호 찾기</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-8 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <!--                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">비밀번호 찾기</h1>
                </div>
                <form class="user" action="/auth/findPassword" method="post">
                  <div class="form-group">
                    <span class="m-0 font-weight-bold text-primary">아이디</span>
                    <input type="text" class="form-control form-control-user" id="exampleInputAccount"
                           th:value="${userDto != null ? userDto.username : ''}"
                           name="username" placeholder="아이디를 입력하세요.">
                    <span class="m-0 font-weight-bold text-danger" th:if="${valid_username != null}" th:text="${valid_username}"></span>
                  </div>
                  <div class="form-group">
                    <span class="m-0 font-weight-bold text-primary">이메일</span>
                    <input type="email" class="form-control form-control-user"
                           id="email"
                           th:value="${userDto != null ? userDto.email : ''}"
                           name="email" placeholder="이메일을 입력하세요.">
                    <span class="m-0 font-weight-bold text-danger" th:if="${valid_email != null}" th:text="${valid_email}"></span>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                      비밀번호 찾기
                  </button>
                  <a href="/" class="btn btn-info btn-user btn-block">
                    홈으로
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="#">비밀번호 찾기</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/auth/login">로그인</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
