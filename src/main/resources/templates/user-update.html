<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원정보 수정</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
<!--                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원정보 수정</h1>
                            </div>
                            <form class="user">
                                <input type="hidden" id="id" th:value="${sessionUserDto.id}"/>
                                <input type="hidden" id="modifiedDate" th:value="${sessionUserDto.modifiedDate}"/>
                                <div class="form-group">
                                    <span class="m-0 font-weight-bold text-primary">계정</span>
                                    <input type="email" class="form-control form-control-user" id="email"
                                           th:value="${sessionUserDto.email}" name="email" readonly>
                                </div>
                                <div class="form-group">
                                    <span class="m-0 font-weight-bold text-primary">닉네임</span>
                                    <input type="text" class="form-control form-control-user" id="name"
                                           th:value="${sessionUserDto.name}" name="name" placeholder="닉네임을 입력하세요.">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <span class="m-0 font-weight-bold text-primary">변경할 비밀번호</span>
                                        <input type="password" class="form-control form-control-user"}
                                               name="password" id="password" placeholder="비밀번호">
                                    </div>
                                    <div class="col-sm-6">
                                        <span class="m-0 font-weight-bold text-primary">비밀번호 확인</span>
                                        <input type="password" class="form-control form-control-user"}
                                               name="passwordConfirm" id="passwordConfirm" placeholder="비밀번호 확인">
                                    </div>
                                </div>
                                <button id="btn-modify" type="button" class="btn btn-primary btn-user btn-block">
                                    수정하기
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
