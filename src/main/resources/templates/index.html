<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<h1><a href="/">게시판</a></h1>
<div class="col-md-12">
    <!--로그인 기능 영역-->
    <div class="row">
        <div class="col-md-12">
            <a href="/posts/save" role="button"
               class="btn btn-primary float-right">글 등록</a>
            <div th:if="${userName}">
                안녕하세요! <span id="user" th:text="${userName}"></span> 님
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </div>
            <div th:unless="${userName}">
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
            </div>
        </div>
    </div>
    <br>

    <!--검색 영역-->
    <div class="d-flex justify-content-end">
        <form action="/" method="GET" class="form-inline" role="search">
            <input type="text" name="searchKeyword" class="form-control" id="search" placeholder="검색어를 입력하세요."
            th:value="${param.searchKeyword}">
            <button class="btn btn-success">검색</button>
        </form>
    </div>

    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post : ${postsPages}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{'/posts/update/' + ${post.id}}" th:text="${post.title}"></a></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.modifiedDate}"></td>
        </tr>
        </tbody>
    </table>

    <!--페이지네이션-->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- 첫번째 페이지로 이동 -->
            <li class="page-item">
                <a class="page-link" th:href="${postsPages.first} ? '#' : @{/(page=0)}" aria-label="Previous">
                    <span aria-hidden="true">처음</span>
                </a>
            </li>
            <!-- 이전 링크 활성화 비활성화 -->
            <li class="page-item">
                <a class="page-link" th:href="${postsPages.first} ? '#' : @{/(page=${postsPages.number - 1})}" aria-label="Previous">
                    <span aria-hidden="true">이전</span>
                </a>
            </li>
            <th:block th:if="${totalPosts > 0}">
                <th:block th:each="page: ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link"
                       th:if="${page != nowPage}"
                       th:href="@{/(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}"
                       th:text="${page}">
                    </a>
                    <strong class="page-link" th:if="${page == nowPage}" th:text="${page}"></strong>
                </th:block>
            </th:block>
            <!-- 다음 링크 활성화 비활성화 -->
            <li class="page-item">
                <a class="page-link" th:href="${postsPages.last} ? '#' : @{/(page=${postsPages.number + 1})}" aria-label="Next">
                    <span aria-hidden="true">다음</span>
                </a>
            </li>
            <!-- 마지막 페이지로 이동 -->
            <li class="page-item">
                <a class="page-link" th:href="${postsPages.last} ? '#' : @{/(page=${postsPages.totalPages - 1})}" aria-label="Previous">
                    <span aria-hidden="true">끝</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
