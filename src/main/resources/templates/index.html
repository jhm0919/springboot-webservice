<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<h1>게시판</h1>
<div class="col-md-12">
    <!--로그인 기능 영역-->
    <div class="row">
        <div class="col-md-12">
            <a href="/posts/save" role="button"
               class="btn btn-primary float-right">글 등록</a>
            <div th:if="${userName}">
                안녕하세요! <span id="user" th:text="${userName}"></span> 님
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </div>
            <div th:unless="${userName}">
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
            </div>
        </div>
    </div>
    <br>
    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post : ${postsPages}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{'/posts/update/' + ${post.id}}" th:text="${post.title}"></a></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.modifiedDate}"></td>
        </tr>
        </tbody>
    </table>


    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- 첫번째 페이지로 이동 -->
            <li class="page-item">
                <a class="page-link" th:href="@{/(page=1)}" aria-label="Previous">
                    <span aria-hidden="true">처음</span>
                </a>
            </li>
            <!-- 이전 링크 활성화 비활성화 -->
            <li class="page-item">
                <a class="page-link" th:href="${postsPages.first} ? '#' : @{/(page=${postsPages.number})}" aria-label="Previous">
                    <span aria-hidden="true">이전</span>
                </a>
            </li>
            <!-- 페이지 번호 링크(현재 페이지는 숫자만) for(int page=startPage; page<=endPage; page++)-->
            <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" th:if="${page == postsPages.number + 1}">
                    <span th:text="${page}"></span>
                </a>
                <span th:unless="${page == postsPages.number + 1}">
                    <a class="page-link" th:href="@{/(page=${page})}">
                        <span th:text="${page}"></span>
                    </a>
                </span>
            </span>
            <!-- 다음 링크 활성화 비활성화 -->
            <li class="page-item">
                <a class="page-link" th:href="${postsPages.last} ? '#' : @{/(page=${postsPages.number + 2})}" aria-label="Next">
                    <span aria-hidden="true">다음</span>
                </a>
            </li>
            <!-- 마지막 페이지로 이동 -->
            <li class="page-item">
                <a class="page-link" th:href="@{/(page=${postsPages.totalPages})}" aria-label="Previous">
                    <span aria-hidden="true">끝</span>
                </a>
            </li>
        </ul>
    </nav>


</div>

<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
